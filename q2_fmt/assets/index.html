<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <script type="application/json" id="spec">
    {{ spec }}
  </script>
  <style>
    body {
      width: 100%;
      box-sizing: border-box;
      margin: 0px;
      padding: 50px 212px 0px 50px;
    }
    #viz {
      margin: 0 auto;
      display: block;
      width: 100%;
      position: relative;
    }
    .vega-bindings {
      top: 90px;
      right: 50px;
      width: 200px;
      position: fixed;
      font-family: monospace;
    }
    .vega-bind {
      margin-right: 15px;
    }
    .vega-bind-name {
      margin-right: 5px;
    }
    .vega-embed summary {
      position: fixed !important;
      top: 50px !important;
      right: 222px !important;
    }
    .vega-embed .vega-actions {
      position: fixed !important;
      right: 212px !important;
      top: 85px !important;
    }
    #stats table {
      margin-top: 50px;
      width: 100%;
      text-align: right;
      border-collapse: collapse;
      border: 0px;
      font-family: monospace;
    }

    #stats thead tr {
      border: none;
    }

    #stats tr th {
      border: none;
      padding-right: 10px;
    }

    #stats td {
      border: none;
      padding-right: 10px;
    }

    #stats tr {
      border-top: 1px solid;
    }
  </style>
</head>
<body>

<div id="viz"></div>
<p><strong>Figure 1.</strong> {{ figure1 }}</p>

{% if stats %}
<div id='stats'>
{{ stats }}
</div>
<p><strong>Table 1.</strong> {{ table1 }}</p>
{% endif %}

<script type="text/javascript">
  var spec = JSON.parse(document.getElementById('spec').innerHTML);
  vegaEmbed('#viz', spec, {'renderer': 'svg'}).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>
</body>
</html>
